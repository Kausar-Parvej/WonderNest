# File: .github/workflows/ci.yml

name: CI - Frontend & User Learning Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name:  Build & Test Backend (user-learning-service)
        run: |
          cd backend/user-learning-service
          ./mvnw clean install

      - name:  Build & Test Backend (evaluation-analytics-service)
        run: |
          cd backend/evaluation-analytics-service
          ./mvnw clean install

      - name:  Build Frontend
        run: |
          cd frontend
          npm install
          NODE_ENV=development CI='' npm run build
          
      - name: Install Playwright Browsers
        run: |
          cd e2e
          npx playwright install --with-deps

      - name: Run E2E Tests
        run: |
          cd e2e
          npm install
          NODE_ENV=development npx playwright test

      - name: Upload Playwright Report on Failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: e2e/playwright-report
